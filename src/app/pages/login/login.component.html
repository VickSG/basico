<div class="row justify-content-center">
    <div class="col-9">
        <form (ngSubmit)="ingresar()" class="p-4" #form="ngForm">

            <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" autofocus
                placeholder="Nombre de usuario">

            <button [disabled]="!nombre.length" class="btn btn-primary btn-block mt-2">Ingresar</button>
        </form>
    </div>
</div>
